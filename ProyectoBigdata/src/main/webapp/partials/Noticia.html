<div class="btn-group">
    <button type="button" class="btn btn-default" ng-click="nuevo()">Nuevo Noticia</button>
    <button type="button" class="btn btn-default" ng-click="cancelar()">Listar Noticia</button>
    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" ng-click="">Reporte Noticia</button>
</div>

<div class="panel panel-primary" ng-hide="panelEditar">
    <div class="panel-heading">Parametrizaci&oacute;n de Noticia</div>
    <div class="panel-body">
        <table class="resultados table table-striped">
            <tr>
                <th>
                    nombre
                </th>
                <th>
                    contenido
                </th>		
                <th>
                    palabrasClave
                </th>
                <th>
                    feeds
                </th>
                <th>
                    <div class="pull-right">
                        <input type="text" ng-model="searchNoticias" class="form-control busqueda" placeholder="Busqueda">
                    </div>
                </th>
            </tr>
            <tr dir-paginate="row in lista|filter:searchNoticias|itemsPerPage:20">
                <td class="row">{{row.nombre}}</td>
                <td class="row">{{row.contenido}}</td>
                <td class="row">{{row.palabrasClave}}</td>

                <td class="row">{{row.feeds.nombre}}</td>              
                <td class="row">
                    <button type="button" class="btn btn-default" ng-click="editar(row)">
                        <span class="glyphicon glyphicon-pencil"></span>Editar
                    </button>
                    <button type="button" class="btn btn-default" ng-click="eliminar(row)">
                        <span class="glyphicon glyphicon-remove"></span>Eliminar
                    </button>
                </td>
            </tr>
        </table>
        <br/>
    </div>
</div>

<div class="panel panel-primary" ng-show="panelEditar">
    <div class="panel-heading">Parametrizaci&oacute;n de Noticia</div>
    <div class="panel-body">
        <form role="form" id="formularioEditar">
            <div class="row">
                <div class="form-group col-md-6" ng-class="errores.idAseg ? 'error' : ''">
                    <label for="nombre">nombre</label>
                    <input id="nombre" 
                           class="form-control" 
                           type="text"
                           ng-model="datosFormulario.nombre"
                           placeholder="nombre"/>
                    <div ng-show="errores.nombre">{{errores.nombre}}</div>
                </div>
            </div>				<div class="row">
                <div class="form-group col-md-6" ng-class="errores.idAseg ? 'error' : ''">
                    <label for="contenido">contenido</label>
                    <input id="contenido" 
                           class="form-control" 
                           type="text"
                           ng-model="datosFormulario.contenido"
                           placeholder="contenido"/>
                    <div ng-show="errores.contenido">{{errores.contenido}}</div>
                </div>
            </div>				<div class="row">
                <div class="form-group col-md-6" ng-class="errores.idAseg ? 'error' : ''">
                    <label for="palabrasClave">palabrasClave</label>
                    <input id="palabrasClave" 
                           class="form-control" 
                           type="text"
                           ng-model="datosFormulario.palabrasClave"
                           placeholder="palabrasClave"/>
                    <div ng-show="errores.palabrasClave">{{errores.palabrasClave}}</div>
                </div>
            </div> 
            <div class="row">
                <div class="form-group col-md-6" ng-class="errores.idAseg ? 'error' : ''">
                    <label>feeds</label>
                    <select id="feeds" class="form-control" 
                            ng-model="datosFormulario.feeds"
                            ng-options="option.nombre for option in listaFeeds track by option.id">
                    </select>
                    <div ng-show="errores.feeds">{{errores.feeds}}</div>
                </div>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-default" ng-click="guardar()" ng-show="nuevoRegistro">Guardar</button>
                <button type="button" class="btn btn-default" ng-click="guardar()" ng-show="!nuevoRegistro">Aceptar</button>
                <button type="button" class="btn btn-default" ng-click="cancelar()">Cancelar</button>
            </div>
        </form>
    </div>
</div>
